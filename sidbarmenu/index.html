<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Menu Example</title>
</head>
<body>
    
    <div class="header">
        <div class="head">
            <i class="fa-solid fa-bars"></i>
            <h1>Coding Amine</h1>
        </div>
        <div class="sidbar">
            <ul class="yt">
                <li class="oop">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Dashboard</a>
                </li>
                <li class="oop">
                    <i class="fa-solid fa-table"></i>
                    <a href="#" class="sub-btn">Tables<i class="fa-solid fa-angle-right "></i></a>
                    
                    <ol class="menu_drop">
                        <li><i class="fa-solid fa-caret-right"></i>Item 1</li>
                        <li><i class="fa-solid fa-caret-right"></i>Item 2</li>
                        <li><i class="fa-solid fa-caret-right"></i>Item 3</li>
                    </ol>
                </li>
                <li class="oop">
                    <i class="fa-solid fa-indent"></i>
                    <a href="#" class="sub-btn" >Forms<i class="fa-solid fa-angle-right "></i></a>
                    <ol class="menu_drop">
                        <li><i class="fa-solid fa-caret-right"></i>Item 1</li>
                        <li><i class="fa-solid fa-caret-right"></i>Item 2</li>
                        <li><i class="fa-solid fa-caret-right"></i>Item 3</li>
                    </ol>
                </li>
                <li class="oop">
                    <i class="fa-solid fa-gear"></i>
                    <a href="#">Settings</a>
                </li>
                <li class="oop" >
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <a href="#">About</a>
                </li>
            </ul>
            <ul>
                <li class="profil">
                    <i class="fa-solid fa-address-card"></i>
                    <a href="#">profil</a>
            
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // $('.show_menu_icon').on('click', function() {  
            //     $('.header').removeClass('active');// add class header contien left 0px pour hidden
            //     $('.show_menu_icon').hide();// supprmer élément appliquer event  <<('.show_menu_icon')>> =>display:none=remive
            // });

            $('.head i.fa-bars').on('click', function() {// meme procesuse de <<('.show_menu_icon')>>
            $('.header').toggleClass('active');// delete class afficher header
            // var headerWidth = $('.header').width();
            // if (headerWidth = 70) {
            //     $('.sub-btn').next('.menu_drop').slideUp();
                

            //     }
                // $('.show_menu_icon').show();// afficher icon de show
            });

            $('.sub-btn').on('click', function() {// click dans li pour drop dow menu
                $(this).children('i').toggleClass('rotate');
                var parentLi = $(this).closest('li');

                // Check if the background is already blue
                if (parentLi.data('bg-blue')) {
                    parentLi.css('background-color', '');
                    parentLi.data('bg-blue', false);
                } 
                else {
                    parentLi.css('background-color', '#4070f4');
                    parentLi.data('bg-blue', true);
                 
                }

               // l'élément appliquer la foction sibling next element i
                $(this).next('.menu_drop').slideToggle();
                let kk=$(this).next('.menu_drop');
                $('.head i.fa-bars').on('click',function(){
                    kk.slideUp();
                    parentLi.css('background-color', '');
                    parentLi.data('bg-blue', false);
                })
            });
        });
    </script>
</body>
</html>

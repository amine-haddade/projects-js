<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <div class="swiper conatiner">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="head_image" src="images/showImg/fullDev.jpg" alt="">
            </div> 
            <div class="swiper-slide">
                <img class="head_image" src="images/showImg/blogger.jpg" alt="">
            </div> 
            <div class="swiper-slide">
                <img class="head_image" src="images/showImg/photographer.jpg" alt="">
            </div> 
            <div class="swiper-slide">
                <img class="head_image" src="images/showImg/appDev.jpg" alt="">
            </div> 
            <div class="swiper-slide">
                <img class="head_image" src="images/showImg/dataAna.jpg" alt="">
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
  
        pagination: {
      el: '.swiper-pagination',
      },
        slidesPerView: 1,
        spaceBetween: 15,
        
  
        // If we need pagination
  
  
        // Navigation arrows
        navigation: {
          nextEl: '.swipe-prev',
          prevEl: '.swipe',
        },
  
        autoplay: {
          delay: 3000, // 2000ms = 2s
          disableOnInteraction: false,
        },
  
       
  
        // And if we need scrollbar
  
      });
    </script>
    
</body>
</html>

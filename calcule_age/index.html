<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>age calculator</h1>
        <div class="header">
            <div class="saisir">
                <label for="">choose your birth date</label>
                <input type="date" id="date_naiss">
            </div>
            <div class="outpout">
                <p>DOB :</p>
                <p id="date_lire">
                    10-15-2004
                </p>
            </div>
        </div>
        <main class="hide">

            <div class="box">
                <div class="he">
                    <p>YEAR</p>
                </div>
                <div class="body">
                    <p id="year">

                    </p>
                </div>
            </div>
            <div class="box">
                <div class="he">
                    <p >MONTHS</p>
                </div>
                <div class="body">
                    <p id="month">
                        
                    </p>
                </div>
            </div>
            <div class="box">
                <div class="he">
                    <p>DAYS</p>
                </div>
                <div class="body">
                    <p id="day">
                        
                    </p>
                </div>
            </div>
            <div class="box">
                <div class="he">
                    <p>HOURS</p>
                </div>
                <div class="body">
                    <p id="hour">
                        
                    </p>
                </div>
            </div>
            <div class="box">
                <div class="he">
                    <p>MINUTE</p>
                </div>
                <div class="body">
                    <p id="second">
                        
                    </p>
                </div>
            </div>
            <div class="box">
                <div class="he">
                    <p> SCONDS</p>
                </div>
                <div class="body">
                    <p id="mili_sconde">
                        
                    </p>
                </div>
            </div>
        </main>


    </div>
    <script src="main.js"></script>
    
</body>
</html>
